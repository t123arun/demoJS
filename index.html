<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO JS</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="roboto-regular">
    <h1 class="main-heading roboto-light">DEMO JS</h1>
    <details>
        <summary>
            <h2 id="objective-1.1" class="secondary-heading"></h2>
        </summary>
        <ul id="data-list" class="roboto-thin"></ul>
    </details>
    <details>
        <summary>
            <h3 id="objective-1.2" class="secondary-heading"></h3>
        </summary>
        <button id="fetch-data-btn">Fetch Data</button>
        <ul id="data-list-2"></ul>
    </details>
    <details>
        <summary>
            <h3 id="objective-1.3" class="secondary-heading"></h3>
        </summary>
        <div class="flex">
            <button id="fetch-data-btn2">Fetch Data</button>
            <form action="">
                <img src="./assets/favicon.svg" alt="Search Icon" width="20" height="20">
                <input type="text" name="search" id="search-input" placeholder="Search posts...">
            </form>
            <div>
                <button id="prev-btn">PREV</button>
                <button id="next-btn">NEXT</button>
            </div>
        </div>
        <p class="loading" id="loading-indicator">Loading<span class="blink">...</span></p>
        <ul id="data-list-3"></ul>
    </details>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
